AWSTemplateFormatVersion: "2010-09-09"
Description: Development Environment for OpenSupports Application

Parameters:
  DBUsername:
    Type: String
    Default: dev_admin
  DBPassword:
    NoEcho: true
    Type: String
    MinLength: 8
    MaxLength: 41

Resources:
  # VPC
  DevVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: Dev-VPC

  # Public Subnet
  DevPublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.1.0/24
      VpcId: !Ref DevVPC
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Dev-PublicSubnet

  # Private Subnet
  DevPrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.2.0/24
      VpcId: !Ref DevVPC
      Tags:
        - Key: Name
          Value: Dev-PrivateSubnet

  # Internet Gateway
  DevInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: Dev-IGW

  DevAttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref DevVPC
      InternetGatewayId: !Ref DevInternetGateway

  # Security Group for EC2
  DevEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP and SSH traffic
      VpcId: !Ref DevVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0  # SSH access
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0  # HTTP access
      Tags:
        - Key: Name
          Value: Dev-EC2-SG

  # EC2 Instance
  DevEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      SecurityGroupIds:
        - !Ref DevEC2SecurityGroup
      SubnetId: !Ref DevPublicSubnet
      KeyName: "sona@123"  
      ImageId: ami-0130c3a072f3832ff      
      Tags:
        - Key: Name
          Value: Dev-EC2Instance

  # RDS MySQL Database
  DevMySQLDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t2.micro
      Engine: MySQL
      EngineVersion: "8.0"
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      DBName: DevDB
      VPCSecurityGroups:
        - !Ref DevRDSSecurityGroup
      PubliclyAccessible: false
      MultiAZ: false
      StorageType: gp2

  # RDS Security Group
  DevRDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow MySQL access
      VpcId: !Ref DevVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 10.0.0.0/16  # Restrict to VPC
      Tags:
        - Key: Name
          Value: Dev-RDS-SG

