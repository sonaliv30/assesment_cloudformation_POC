AWSTemplateFormatVersion: "2010-09-09"
Description: CloudWatch Alarm for EC2 CPU utilization and SNS notification setup

Resources:
  # CloudWatch Alarm to monitor CPU utilization
  AppInstanceAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: CPU utilization alarm for the EC2 instance
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Ref AlarmSNS  # Action when alarm is triggered
      OKActions:
        - !Ref AlarmSNS  # Action when alarm goes back to OK state (optional but recommended)
      InsufficientDataActions:
        - !Ref AlarmSNS  # Action when alarm has insufficient data (optional)
      Dimensions:
        - Name: InstanceId
          Value: !Ref AppInstance  # Reference to the EC2 instance

  # SNS Topic to notify via email
  AlarmSNS:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Protocol: email
          Endpoint: your-email@example.com  # Replace with your email address

  # SNS Topic Policy (Optional)
  AlarmSNSTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref AlarmSNS
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "sns:Publish"
            Resource: !Ref AlarmSNS
            Condition:
              StringEquals:
                AWS:SourceOwner: !Ref AWS::AccountId  # Only your account can publish to this SNS topic
